<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Order summary card</title>
</head>
<body>
  <main class="main-wrapper">
    <section class="order-card">
      <header class="hero"></header>
      <section class="article">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <section class="music">
          <section class="icon">
            <img src="./assets/images/icon-music.svg" alt="music" height="48px" width="48px">
            <section class="music-text">
              <h3 class="text-one">Annual Plan</h3>
              <h5 class="text-two">$59.99/year</h5>
            </section>
          </section>
          <h2 class="change-text">Change</h2>
        </section>
      </section>
      <section class="button">
        <button class="order-button">Proceed to Payment</button>
        <h3>Cancel Order</h3>
      </section>
    </section>
  </main>
</body>
</html>
